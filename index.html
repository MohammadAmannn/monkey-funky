<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify- powered By Aman</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav>
        <ul>
            <li class="brand"><img src="bla.png" alt="Spotify-">FunkyMonkey</li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>
    <div class="container">
        <div class="songlist">
            <h1>Best of NCS-Aman</h1>
            <div>
                <div class="songItem">
                    <img src="girl-1990347_1280.jpg" alt="">
                    <span class="songName">Malang</span>
                    
                    <span class="songlistplay"><span class="timestamp">05:34 <i
                                class="far fa-play-circle"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="girl-1990347_1280.jpg" alt="1">
                    <span class="songName">Gangsta</span>
                    
                    <span class="songlistplay"><span class="timestamp">05:34 <i
                                class="far fa-play-circle"></i></span></span>
                </div>
            </div>
        </div>
        <div class="songbanner"></div>
    </div>
    <div class="bottom">
        <input type="range" name="range" id="myprogressbar" min="0" max="100">

        <div class="icons">
            <!-- fontawesome icons -->
            <i class="fas fa-3x fa-step-backward"></i>
            <i class="far fa-3x fa-play-circle" id="masterPlay"></i>
            <i class="fas fa-3x fa-step-forward"></i>
        </div>
        <div class="songinfo">
            <img src="music-sounds.gif" width="100px" alt="" id="gif">Malang
        </div>
    </div>
    <script src="https://kit.fontawesome.com/5ab4d41e79.js" crossorigin="anonymous"></script>
    <script src="style.js"></script>
    
</body>

</html>
